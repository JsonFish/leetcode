<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() =>  {
    console.log("1")
});

new Promise((resolve) => {
    console.log("Promise")
    setTimeout(() =>  {
    console.log("2")
    });
    resolve();
}).then(() => {
    console.log("then")
})

setTimeout(() =>  {
    console.log("3")
}, 50)

console.log("log") // Promise log then 1 2 3

    </script>
</body>
</html>
