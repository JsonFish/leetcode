<body>
    
    <script>
        var reduce = function(nums, fn, init) {
            if(nums.length==0){
                return init
            }
            if(init != undefined) nums.unshift(init)
            
            
            let res ;
            for(let i = 0;i<nums.length-1;i++){
                res = fn(nums[i],nums[i+1])
                nums[i+1] = res
            }
            return res
            
        };
        reduce([1,2,3,4,5],function sum(accum, curr) { return accum + curr; },5)
    </script>
