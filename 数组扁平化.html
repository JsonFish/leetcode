<body>
    <script>
        let arr = [1,[2,3],[4,5,[6,7]]]
        // reduce
        function deepFlatten(arr){
            return arr.reduce((pre,cur)=>{
               if(Array.isArray(cur)){
                return pre.concat(deepFlatten(cur))
               }
               return pre.concat(cur)
            },[])
        }
        console.log(deepFlatten(arr))
        
        // Array.flat()
        let arr1 = arr.flat(Infinity)
        console.log(arr1);
        
        // 
    </script>
