<body>
给你一个整数 n，请你每隔三位添加点（即 "." 符号）作为千位分隔符，并将结果以字符串格式返回。
<br/>
示例 1：
<br/>
输入：n = 987<br/>
输出："987"<br/>
示例 2：<br/>

输入：n = 1234<br/>
输出："1.234"<br/>
示例 3：<br/>

输入：n = 123456789<br/>
输出："123.456.789"<br/>
示例 4：<br/>

输入：n = 0<br/>
输出："0"<br/>

    <script>
        let n = 123456789
        // 方法一
        // 借助 toLocaleString 方法
        function thousandSeparator(n) {
            return n.toLocaleString().split('').map(i=>{
            if(i==','){
                return '.'
            }
            return i
            }).join('')
        }
        const result = thousandSeparator(n)
        console.log(result); // 123.456.789


        // 方法二
        // 1. 先将数字反转为字符串数组
        // 2. 遍历数组，每隔3位插入一个点
        function thousandSeparator2(){
            let newArr = []
            let arr = n.toString().split('').reverse()
            arr.forEach((item,index)=>{
                if((index+1)%3==0&&(index+1)!=arr.length){
                    newArr.unshift(item)
                    newArr.unshift('.')
                }else{
                    newArr.unshift(item)
                }
            })
            return newArr.join('')
        }
        console.log(thousandSeparator2(n)); // 123.456.789
        
    </script>
</body>
</html>
