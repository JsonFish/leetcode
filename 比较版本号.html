<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function panduan(v1,v2){
            let a1 = v1.split('.')
            let a2 = v2.split('.')
            let len = Math.max(a1.length,a2.length)
            let l1 = len-a1.length
            let l2 = len-a2.length
            
            for(let i = 0; i<l1; i++){
                a1.push(0)
            }
            for(let i = 0; i<l2; i++){
                a2.push(0)
            }
            console.log(a1,a2);
            
            for(let i = 0; i<len; i++){
                if(a1[i]>a2[i]){
                    return 1
                }
                if(a1[i]<a2[i]){
                    return -1
                }
            }
            return 0
        }
         console.log(panduan('1.0.12.0','1.0.13.0'));
         
    </script>
</body>
</html>
