<body>
给你一个整数 n，请你每隔三位添加点（即 "." 符号）作为千位分隔符，并将结果以字符串格式返回。
<br/>
示例 1：
<br/>
输入：n = 987<br/>
输出："987"<br/>
示例 2：<br/>

输入：n = 1234<br/>
输出："1.234"<br/>
示例 3：<br/>

输入：n = 123456789<br/>
输出："123.456.789"<br/>
示例 4：<br/>

输入：n = 0<br/>
输出："0"<br/>

    <script>
        let n = 123456789
        function thousandSeparator(n) {
            return n.toLocaleString().split('').map(i=>{
            if(i==','){
                return '.'
            }
                return i
            }).join('')
        }
        const result = thousandSeparator(n)
        console.log(result); // 123.456.789
        
    </script>
</body>
